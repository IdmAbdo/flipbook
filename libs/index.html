<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Flipbook single/double</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #flipbook {
      margin: 20px auto;
      border: 1px solid #888;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      background: white;
      width: 640px;
      height: 400px;
    }
    .page {
      width: 320px;
      height: 400px;
      line-height: 400px;
      font-size: 5em;
      font-weight: bold;
      color: #333;
      user-select: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Test flipbook single/double</h1>

<button id="btnSingle">Mode Single</button>
<button id="btnDouble">Mode Double</button>

<div id="flipbook">
  <div class="page">1</div>
  <div class="page">2</div>
  <div class="page">3</div>
  <div class="page">4</div>
</div>

<script src="jquery.min.js"></script>
<script src="turn.min.js"></script>
<script>
  function initFlipbook(mode) {
    const $flipbook = $('#flipbook');
    if ($flipbook.data('turn')) {
      $flipbook.turn('destroy');
    }
    $flipbook.turn({
      width: mode === 'single' ? 320 : 640,
      height: 400,
      display: mode,
      autoCenter: true,
      acceleration: true,
      gradients: true,
      elevation: 50
    });
  }

  $(function(){
    initFlipbook('single'); // init par dÃ©faut

    $('#btnSingle').click(() => {
      initFlipbook('single');
    });

    $('#btnDouble').click(() => {
      initFlipbook('double');
    });
  });
</script>

</body>
</html>
