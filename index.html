<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Flipbook corrigé portrait/paysage et navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; height: 100%;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      overflow: hidden;
    }
    .flipbook-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #111;
    }
    #flipbook {
      position: relative;
      max-width: 100%;
      max-height: 100%;
      box-sizing: border-box;
      user-select: none;
    }
    .page img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.7);
      -webkit-user-drag: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="flipbook-container">
    <div id="flipbook"></div>
  </div>

  <script src="libs/jquery.min.js"></script>
  <script src="libs/turn.min.js"></script>
  <script src="libs/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'libs/pdf.worker.min.js';

    let currentMode = null;

    function getOrientationMode() {
      return window.matchMedia("(orientation: landscape)").matches ? 'double' : 'single';
    }

    function getFlipbookSize() {
      const mode = getOrientationMode();
      const maxWidth = window.innerWidth;
      const maxHeight = window.innerHeight;

      if (mode === 'double') {
        // double mode : hauteur max, largeur calculée avec ratio 0.7, pas plus large que l’écran
        const height = maxHeight;
        const width = Math.min(Math.round(height / 0.7), maxWidth);
        return { width, height, mode };
      } else {
        // single mode : largeur 95% écran max 800px, respect ratio 0.7 et hauteur max écran
        let width = Math.min(maxWidth * 0.95, 800);
        let height = Math.round(width * 0.7);
        if (height > maxHeight) {
          height = maxHeight;
          width = Math.round(height / 0.7);
        }
        return { width, height, mode };
      }
    }

    async function renderPage(pdf, pageNum) {
      const page = await pdf.getPage(pageNum);
      const viewport = page.getViewport({ scale: 1.5 });
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      await page.render({ canvasContext: ctx, viewport }).promise;
      const img = canvas.toDataURL();
      const pageDiv = $('<div class="page"></div>');
      pageDiv.append($('<img>').attr('src', img));
      return pageDiv;
    }

    async function loadPDF(pdfPath, forceReload = false) {
      const { width, height, mode } = getFlipbookSize();

      if (!forceReload && currentMode === mode && $('#flipbook').data('turn')) {
        $('#flipbook').turn('size', width, height);
        return;
      }

      currentMode = mode;

      const container = $('#flipbook');
      if (container.data('turn')) {
        container.turn('destroy');
      }
      container.empty();

      try {
        const pdf = await pdfjsLib.getDocument(pdfPath).promise;
        const tempContainer = $('<div>').css({
          visibility: 'hidden',
          position: 'absolute',
          top: '-9999px',
          left: '-9999px',
          width: '100%',
          height: '100%'
        }).appendTo('body');

        for (let i = 1; i <= pdf.numPages; i++) {
          const pageDiv = await renderPage(pdf, i);
          tempContainer.append(pageDiv);
        }

        container.empty();
        container.append(tempContainer.children());
        tempContainer.remove();

        container.turn({
          width: width,
          height: height,
          display: mode,
          autoCenter: true,
          duration: 700,
          gradients: true,
          acceleration: true,
          elevation: 100,
          turnCorners: "tl,tr",
          direction: 'ltr'
        });
      } catch (e) {
        alert("Erreur chargement PDF : " + e.message);
      }
    }

    $(document).ready(() => {
      const pdfFile = 'pdf/livre.pdf'; // adapte selon ton PDF

      loadPDF(pdfFile, true);

      window.addEventListener('resize', () => {
        loadPDF(pdfFile);
      });

      window.addEventListener('orientationchange', () => {
        setTimeout(() => {
          loadPDF(pdfFile, true);
        }, 300);
      });
    });
  </script>
</body>
</html>
