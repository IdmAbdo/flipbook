<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flipbook PDF V4.0</title>
  <link href="libs/dflip.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    #pdf-list { margin-bottom: 20px; }
    #pdf-list button { margin-right: 10px; padding: 10px; cursor: pointer; }
    #flipbook-container { width: 100%; height: 80vh; }
    #fullscreen-btn { position: absolute; top: 20px; right: 20px; padding: 10px; z-index:1000; }
  </style>
</head>
<body>

  <div id="pdf-list">
    <button data-src="PDF/pdf1.pdf">Document 1</button>
    <button data-src="PDF/pdf2.pdf">Document 2</button>
    <button data-src="PDF/pdf3.pdf">Document 3</button>
    <button data-src="PDF/pdf4.pdf">Document 4</button>
  </div>

  <div id="flipbook-container">
    <div class="_df_book" id="flipbook"></div>
  </div>

  <button id="fullscreen-btn">Plein Ã©cran</button>

  <script src="libs/jquery.min.js"></script>
  <script src="libs/dflip.min.js"></script>
  <script>
    $(document).ready(function() {
      function loadFlipbook(src) {
        $("#flipbook").empty();
        const isPortrait = window.innerHeight > window.innerWidth;
        const options = {
          source: src,
          webgl: true,
          pageMode: DFLIP.PAGE_MODE.AUTO,
          singlePageMode: DFLIP.SINGLE_PAGE_MODE.AUTO,
          zoomRatio: 1.5,
          scrollWheel: true,
          showDownloadControl: true,
          showPrintControl: true,
          showSearchControl: true,
          duration: 600
        };
        $("#flipbook").flipBook(options);
      }

      $('#pdf-list button').on('click', function() {
        loadFlipbook($(this).data('src'));
      });

      $('#fullscreen-btn').on('click', function() {
        const elem = document.getElementById('flipbook');
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      });

      // Charger automatiquement le premier PDF
      loadFlipbook($('#pdf-list button').first().data('src'));
    });
  </script>
</body>
</html>
