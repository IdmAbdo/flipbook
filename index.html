<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Mon Livre PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { margin:0; padding:0; background:#111; color:#fff; font-family:sans-serif; text-align:center }
    h1 { margin:1rem 0 }
    .nav { display:flex; justify-content:center; gap:1rem; margin-bottom:.5rem }
    button {
      padding:.8rem 1.2rem; background:#333; color:#fff;
      border:none; border-radius:4px; cursor:pointer; font-size:1rem
    }
    button:disabled { opacity:.5; cursor:default }
    #status { align-self:center; margin-left:.5rem }
    #flipbook-container {
      display:flex; justify-content:center; margin:0 auto 2rem; overflow:hidden
    }
    #flipbook {
      background:#222; border-radius:8px;
      width:90vw; height:70vh /* dimensions initiales, réajustées en JS */
    }
    .page img {
      display:block; width:100%; height:auto;
      border-radius:6px; box-shadow:0 4px 12px rgba(0,0,0,.6)
    }
    :fullscreen #flipbook { width:100vw!important; height:100vh!important }
  </style>
</head>
<body>

  <h1>Mon Livre PDF</h1>
  <div class="nav">
    <button id="prev" disabled>« Précédent</button>
    <button id="next" disabled>Suivant »</button>
    <button id="fullscreen">Plein écran ⛶</button>
    <span id="status">Chargement…</span>
  </div>

  <div id="flipbook-container">
    <div id="flipbook"></div>
  </div>

  <!-- Librairies locales -->
  <script src="libs/jquery.min.js"></script>
  <script src="libs/turn.min.js"></script>
  <script src="libs/pdf.js"></script>
  <script src="libs/pdf.worker.js"></script>

  <script>
  $(function(){
    // 1) PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'libs/pdf.worker.min.js';

    const url = 'pdf/livre.pdf';
    const $flip = $('#flipbook'),
          $prev = $('#prev'),
          $next = $('#next'),
          $fs   = $('#fullscreen'),
          $status = $('#status');
    let pdfDoc, totalPages;

    // single vs double page
    function getDisplay() {
      return (window.innerWidth > window.innerHeight) ? 'double' : 'single';
    }

    // met à jour boutons & statut
    function updateNav(page) {
      const disp = getDisplay();
      $prev.prop('disabled', page <= 1);
      $next.prop('disabled',
        disp==='double'
          ? (page+1 > totalPages)
          : (page   >= totalPages)
      );
      if (disp==='double') {
        $status.text(`Pages ${page}-${Math.min(page+1, totalPages)} / ${totalPages}`);
      } else {
        $status.text(`Page ${page} / ${totalPages}`);
      }
    }

    // initialise Turn.js avec options de pliage
    function initFlip(containerW, containerH) {
      const disp = getDisplay();
      if ($flip.data('turn')) {
        $flip.turn('destroy').empty();
      }
      $flip.css({ width: containerW, height: containerH })
           .turn({
             width: containerW,
             height: containerH,
             display: disp,
             autoCenter: true,
             gradients: true,      // ombres pour le pli
             cornerSize: 100,      // zone de tirage du coin
             elevation: 50,        // relief 3D
             duration: 600,
             when: {
               turned: function(e, page) {
                 updateNav(page);
               }
             }
           });
      // activation boutons
      $prev.prop('disabled', false);
      $next.prop('disabled', false);
      // page de départ
      $flip.turn('page', 1);
      updateNav(1);
    }

    // calcul de taille + init
    function setup() {
      const w = Math.min(window.innerWidth * 0.9, 800);
      const h = Math.round(w * 0.7);
      initFlip(w, h);
    }

    // 2) Charger PDF, générer chaque page en <div><img></div>
    pdfjsLib.getDocument(url).promise.then(doc => {
      pdfDoc = doc;
      totalPages = doc.numPages;
      const tasks = [];
      for (let i = 1; i <= totalPages; i++) {
        tasks.push(
          doc.getPage(i).then(page => {
            const scale = 1.2;
            const vp = page.getViewport({ scale });
            const cvs = document.createElement('canvas');
            cvs.width  = vp.width; cvs.height = vp.height;
            const ctx = cvs.getContext('2d');
            return page.render({ canvasContext: ctx, viewport: vp }).promise.then(() => {
              const dataURL = cvs.toDataURL();
              const $pg = $('<div class="page">')
                            .append($('<img>').attr('src', dataURL));
              $flip.append($pg);
            });
          })
        );
      }
      return Promise.all(tasks).then(setup);
    }).catch(err => {
      $status.text('Erreur PDF : ' + err.message);
      console.error(err);
    });

    // navigation
    $prev.on('click',    () => $flip.turn('previous'));
    $next.on('click',    () => $flip.turn('next'));
    $fs.on('click', () => {
      const el = document.documentElement;
      if (!document.fullscreenElement) el.requestFullscreen?.();
      else document.exitFullscreen?.();
      setTimeout(setup, 500);
    });

    // swipe
    let x0 = 0;
    $flip.on('touchstart', e => x0 = e.originalEvent.touches[0].clientX)
         .on('touchend',   e => {
           const x1 = e.originalEvent.changedTouches[0].clientX;
           if (x1 - x0 > 50) $prev.click();
           if (x0 - x1 > 50) $next.click();
         });

    // resize/orientation
    let t;
    $(window).on('resize orientationchange', () => {
      clearTimeout(t);
      t = setTimeout(setup, 300);
    });
  });
  </script>
</body>
</html>
