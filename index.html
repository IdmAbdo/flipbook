<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Flipbook Simple</title>
  <link href="libs/dflip.min.css" rel="stylesheet">
</head>
<body>

  <div class="_df_book" id="flipbook"></div>

  <script src="libs/jquery.min.js"></script>
  <script src="libs/dflip.min.js"></script>
  <script>
    $(document).ready(function () {
      const options = {
        source: "https://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf",
        webgl: true,
        pageMode: DFLIP.PAGE_MODE.AUTO,
        singlePageMode: DFLIP.SINGLE_PAGE_MODE.AUTO
      };

      $("#flipbook").flipBook(options);
    });
  </script>
</body>
</html>
