<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Mon Livre PDF – V1.0 + pliage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin:0; padding:0;
      background:#111; color:#fff;
      font-family:sans-serif; text-align:center;
      overflow:hidden;
    }
    h1 { margin:1rem 0; }
    .nav {
      display:flex; justify-content:center;
      gap:1rem; margin-bottom:.5rem;
    }
    button {
      padding:.8rem 1.2rem;
      background:#333; color:#fff;
      border:none; border-radius:4px;
      cursor:pointer; font-size:1rem;
    }
    button:disabled { opacity:.5; cursor:default }
    #status { align-self:center; margin-left:.5rem }
    #flipbook-container {
      display:flex; justify-content:center;
      margin:0 auto 2rem; overflow:hidden;
    }
    #flipbook {
      background:#222; border-radius:8px;
      width:90vw; height:70vh; /* dimensions initiales */
    }
    .page img {
      display:block; width:100%; height:auto;
      border-radius:6px;
      box-shadow:0 4px 12px rgba(0,0,0,.6);
    }
    :fullscreen #flipbook {
      width:100vw!important; height:100vh!important;
    }
  </style>
</head>
<body>

  <h1>Mon Livre PDF</h1>
  <div class="nav">
    <button id="prev" disabled>« Précédent</button>
    <button id="next" disabled>Suivant »</button>
    <button id="fullscreen">Plein écran ⛶</button>
    <span id="status">Chargement…</span>
  </div>

  <div id="flipbook-container">
    <div id="flipbook"></div>
  </div>

  <!-- Librairies locales -->
  <script src="libs/jquery.min.js"></script>
  <script src="libs/turn.min.js"></script>
  <script src="libs/pdf.js"></script>
  <script src="libs/pdf.worker.js"></script>

  <script>
  $(function(){
    // 1) configure PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'libs/pdf.worker.min.js';

    const url    = 'pdf/livre.pdf';
    const $flip  = $('#flipbook');
    const $prev  = $('#prev');
    const $next  = $('#next');
    const $fs    = $('#fullscreen');
    const $stat  = $('#status');
    let pdfDoc, totalPages;

    // 2) load PDF and render each page into a <div class="page"><img/></div>
    pdfjsLib.getDocument(url).promise.then(function(doc){
      pdfDoc     = doc;
      totalPages = doc.numPages;
      const jobs = [];
      for(let i=1; i<=totalPages; i++){
        jobs.push(
          doc.getPage(i).then(page=>{
            const scale    = 1.2;
            const viewport = page.getViewport({ scale });
            const canvas   = document.createElement('canvas');
            canvas.width  = viewport.width;
            canvas.height = viewport.height;
            const ctx = canvas.getContext('2d');
            return page.render({ canvasContext: ctx, viewport }).promise.then(()=>{
              const dataURL = canvas.toDataURL();
              const $pg = $('<div class="page">')
                          .append($('<img>').attr('src', dataURL));
              $flip.append($pg);
            });
          })
        );
      }
      return Promise.all(jobs).then(initFlipbook);
    }).catch(err=>{
      $stat.text('Erreur PDF : '+err.message);
      console.error(err);
    });

    // 3) initialise turn.js avec l’effet pliage (gradients + cornerSize)
    function initFlipbook(){
      const w = Math.min(window.innerWidth * 0.9, 800);
      const h = Math.round(w * 0.7);
      // destroy si déjà existant
      if($flip.data('turn')){
        $flip.turn('destroy').empty();
      }
      // recrée l’ensemble des pages
      for(let i=1;i<=totalPages;i++){
        $flip.append('<div class="page"></div>');
      }
      // initialisation
      $flip.css({ width: w, height: h })
           .turn({
             width:      w,
             height:     h,
             autoCenter: true,
             gradients:  true,    // <-- ombres pli
             cornerSize: 100,     // <-- zone de tirage coin
             elevation:  50,      // <-- relief 3D
             duration:   600,
             when: {
               turned: (e, page)=> {
                 updateNav(page);
               }
             }
           });
      // active navigation
      $prev.prop('disabled', false);
      $next.prop('disabled', false);
      // affiche page 1
      $flip.turn('page', 1);
      updateNav(1);
    }

    // 4) met à jour boutons & statut
    function updateNav(page){
      $prev.prop('disabled', page <= 1);
      $next.prop('disabled', page >= totalPages);
      $stat.text(`Page ${page} / ${totalPages}`);
    }

    // 5) boutons et fullscreen
    $prev.on('click', ()=> $flip.turn('previous'));
    $next.on('click', ()=> $flip.turn('next'));
    $fs.on('click', ()=>{
      const el = document.documentElement;
      if(!document.fullscreenElement) el.requestFullscreen?.();
      else document.exitFullscreen?.();
      setTimeout(initFlipbook, 500);
    });

    // swipe tactile
    let x0=0;
    $flip.on('touchstart', e=> x0=e.originalEvent.touches[0].clientX)
         .on('touchend',   e=>{
           const x1=e.originalEvent.changedTouches[0].clientX;
           if(x1-x0>50) $prev.click();
           if(x0-x1>50) $next.click();
         });

    // resize -> reinit
    let to;
    $(window).on('resize orientationchange', ()=>{
      clearTimeout(to);
      to = setTimeout(initFlipbook, 300);
    });
  });
  </script>

</body>
</html>
