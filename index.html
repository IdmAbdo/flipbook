<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Mon Livre PDF – V1.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">  <style>
    body {
      margin: 0; padding: 0;
      background: #111; color: #fff;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 { margin: 1rem 0; }
    .nav {
      display: flex; justify-content: center;
      align-items: center; gap: 1rem;
      margin-bottom: .5rem;
    }
    button {
      padding: .8rem 1.2rem;
      background: #333; color: #fff;
      border: none; border-radius: 4px;
      cursor: pointer; font-size: 1rem;
    }
    #flipbook-container {
      display: flex; justify-content: center;
      align-items: center;
      width: 100vw; height: calc(100vh - 3rem);
      overflow: hidden;
    }
    #flipbook {
      background: #222; border-radius: 8px;
    }
    .page {
      background: #eee;
      padding: 5px;
    }
    .page img {
      display: block;
      width: 100%; height: auto;
      border-radius: 6px;
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    :fullscreen #flipbook {
      width: 100vw!important;
      height: 100vh!important;
    }
  </style></head>
<body>  <h1>Mon Livre PDF – V1.1</h1>
  <div class="nav">
    <button id="fullscreen">Plein écran ⛶</button>
  </div>  <div id="flipbook-container">
    <div id="flipbook"></div>
  </div>  <!-- Librairies locales -->  <script src="libs/jquery.min.js"></script>  <script src="libs/turn.min.js"></script>  <script src="libs/pdf.min.js"></script>  <script src="libs/pdf.worker.min.js"></script>  <script>
  $(function(){
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'libs/pdf.worker.min.js';

    const url = 'pdf/livre.pdf';
    const $flip = $('#flipbook');
    const $fs   = $('#fullscreen');
    let pdfDoc = null;

    pdfjsLib.getDocument(url).promise.then(doc => {
      pdfDoc = doc;
      const jobs = [];
      for(let i=1; i<=doc.numPages; i++){
        jobs.push(
          doc.getPage(i).then(page => {
            const vp = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement('canvas');
            canvas.width = vp.width;
            canvas.height = vp.height;
            const ctx = canvas.getContext('2d');
            return page.render({ canvasContext: ctx, viewport: vp }).promise.then(() => {
              const $pg = $('<div class="page">')
                .append($('<img>').attr('src', canvas.toDataURL()));
              $flip.append($pg);
            });
          })
        );
      }
      return Promise.all(jobs);
    }).then(() => {
      initFlip();
      $(window).on('resize orientationchange', updateFlip);
    });

    function getDisplayMode() {
      return window.innerWidth < 768 ? 'single' : 'double';
    }

    function initFlip() {
      const w = Math.min(window.innerWidth * 0.95, 1000);
      const h = Math.round(w * 0.7);
      const displayMode = getDisplayMode();

      $flip.turn({
        width:       w,
        height:      h,
        display:     single, //displayMode,
        autoCenter:  true,
        direction:   'ltr',
        gradients:   true,
        elevation:   100,
        cornerSize:  150,
        duration:    800,
        acceleration:true,
        page:        1
      });
    }

    function updateFlip() {
      if ($flip.data('turn')) {
        const w = Math.min(window.innerWidth * 0.95, 1000);
        const h = Math.round(w * 0.7);
        const displayMode = getDisplayMode();
        $flip.turn('size', w, h);
        $flip.turn('display', displayMode);
      }
    }

    $fs.on('click', () => {
      const el = document.documentElement;
      if (!document.fullscreenElement) el.requestFullscreen?.();
      else document.exitFullscreen?.();
      setTimeout(updateFlip, 300);
    });
  });
  </script></body>
</html>
