<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Flipbook V3.1.3 – Boutons toujours visibles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; height: 100%;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      overflow: hidden;
      transition: background-color 0.5s, color 0.5s;
    }
    body.light {
      background-color: #f0f0f0;
      color: #222;
    }
    .flipbook-container {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #flipbook {
      position: relative;
      max-width: 100%;
      max-height: 100%;
      box-sizing: border-box;
    }
    .page img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.7);
      user-select: none;
      -webkit-user-drag: none;
      transition: filter 0.5s;
    }
    body.light .page img {
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0 10px;
      box-sizing: border-box;
      opacity: 1;
      pointer-events: auto;
      z-index: 1000;
    }
    body.light .footer {
      background: rgba(255,255,255,0.8);
    }
    select, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s, color 0.3s;
    }
    body.light select,
    body.light button {
      background: #ddd;
      color: #222;
    }
    select {
      min-width: 120px;
    }
  </style>
</head>
<body>
  <div class="flipbook-container">
    <div id="flipbook" class="flipbook"></div>
    <div class="footer" id="footer">
      <label for="pdfSelector" style="margin-right: 10px; user-select:none;">Choisir un livre :</label>
      <select id="pdfSelector">
        <option value="livre.pdf">Livre 1</option>
        <option value="livre01.pdf">Livre 2</option>
        <option value="livre02.pdf">Livre 3</option>
      </select>
      <button id="fullscreen">Plein écran ⛶</button>
    </div>
  </div>

  <script src="libs/jquery.min.js"></script>
  <script src="libs/turn.min.js"></script>
  <script src="libs/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'libs/pdf.worker.min.js';

    let zoomLevel = 1;
    let currentMode = null;
    let lastOrientation = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
    let lastLoadedPDF = "livre.pdf";

    function applyAutoTheme() {
      const hour = new Date().getHours();
      document.body.classList.toggle('light', hour >= 7 && hour < 19);
    }

    function getFlipbookSize() {
      const isLandscape = window.innerWidth > window.innerHeight;
      const maxWidth = window.innerWidth;
      const maxHeight = window.innerHeight;

      let width, height;

      if (isLandscape) {
        height = maxHeight * 0.95;
        width = Math.min(Math.round(height / 0.7), maxWidth * 0.95);
      } else {
        width = Math.min(maxWidth * 0.95, 600);
        height = Math.round(width * 1.4);
        if (height > maxHeight) {
          height = maxHeight * 0.95;
          width = Math.round(height / 1.4);
        }
      }

      const mode = isLandscape ? 'double' : 'single';
      return { width, height, mode };
    }

    async function renderPage(pdf, pageNum) {
      const page = await pdf.getPage(pageNum);
      const viewport = page.getViewport({ scale: 1.5 * zoomLevel });
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      await page.render({ canvasContext: context, viewport }).promise;
      const img = canvas.toDataURL();
      const pageDiv = $('<div/>', { class: 'page' });
      pageDiv.append($('<img/>').attr('src', img));
      return pageDiv;
    }

    async function loadPDF(pdfName, forceReload = false) {
      const { width, height, mode } = getFlipbookSize();

      if (!forceReload && currentMode === mode && $('#flipbook').data('turn')) {
        $('#flipbook').turn('size', width, height);
        return;
      }

      currentMode = mode;
      resetFlipbookContainer();

      try {
        const pdf = await pdfjsLib.getDocument(`pdf/${pdfName}`).promise;
        const tempContainer = $('<div/>').css({
          visibility: 'hidden',
          position: 'absolute',
          top: '-9999px',
          left: '-9999px',
          width: '100%',
          height: '100%'
        }).appendTo('body');

        for (let i = 1; i <= pdf.numPages; i++) {
          const pageDiv = await renderPage(pdf, i);
          tempContainer.append(pageDiv);
        }

        resetFlipbookContainer();
        const realContainer = $('#flipbook');
        realContainer.append(tempContainer.children());
        tempContainer.remove();

        realContainer.turn({
          width: width,
          height: height,
          autoCenter: true,
          duration: 800,
          elevation: 100,
          display: mode,
          direction: 'ltr',
          gradients: true,
          acceleration: true,
          turnCorners: "tl,tr"
        });

      } catch (error) {
        alert("Erreur lors du chargement du PDF : " + error.message);
      }
    }

    function resetFlipbookContainer() {
      const container = $('#flipbook');
      if (container.data('turn')) {
        container.turn('destroy');
      }
      container.empty().removeAttr('style').removeData();
    }

    $(document).ready(function() {
      applyAutoTheme();
      lastLoadedPDF = $('#pdfSelector').val();
      loadPDF(lastLoadedPDF, true);

      $('#pdfSelector').on('change', function() {
        lastLoadedPDF = this.value;
        loadPDF(lastLoadedPDF, true);
      });

      $('#fullscreen').on('click', () => {
        const docEl = document.documentElement;
        if (!document.fullscreenElement) {
          docEl.requestFullscreen?.();
        } else {
          document.exitFullscreen?.();
        }
      });

      document.addEventListener('fullscreenchange', () => {
        setTimeout(() => {
          loadPDF(lastLoadedPDF, true);
        }, 600);
      });

      $(window).on('resize', () => {
        applyAutoTheme();
        const newOrientation = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
        const changed = newOrientation !== lastOrientation;
        lastOrientation = newOrientation;

        setTimeout(() => {
          loadPDF(lastLoadedPDF, changed);
        }, 400);
      });
    });
  </script>
</body>
</html>
