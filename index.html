<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Flipbook V3.2 - Single/Double par orientation fiable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; height: 100%;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      overflow: hidden;
    }
    .flipbook-container {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #111;
    }
    #flipbook {
      position: relative;
      max-width: 100%;
      max-height: 100%;
      box-sizing: border-box;
    }
    .page img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.7);
      user-select: none;
      -webkit-user-drag: none;
    }
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0 10px;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 1000;
      pointer-events: none;
    }
    .footer.visible {
      opacity: 1;
      pointer-events: auto;
    }
    select, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }
    select {
      min-width: 120px;
    }
  </style>
</head>
<body>
  <div class="flipbook-container">
    <div id="flipbook" class="flipbook"></div>
    <div class="footer" id="footer">
      <label for="pdfSelector" style="margin-right: 10px; user-select:none;">Choisir un livre :</label>
      <select id="pdfSelector">
        <option value="livre.pdf">Livre 1</option>
        <option value="livre01.pdf">Livre 2</option>
        <option value="livre02.pdf">Livre 3</option>
      </select>
      <button id="fullscreen">Plein écran ⛶</button>
    </div>
  </div>

  <script src="libs/jquery.min.js"></script>
  <script src="libs/turn.min.js"></script>
  <script src="libs/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'libs/pdf.worker.min.js';

    let zoomLevel = 1;
    let currentMode = null;
    let footerVisibleTimeout;

    function getFlipbookMode() {
      // Mode selon strictement orientation portrait/paysage
      return window.matchMedia("(orientation: landscape)").matches ? 'double' : 'single';
    }

    function getFlipbookSize() {
      const isLandscape = window.matchMedia("(orientation: landscape)").matches;
      const maxWidth = window.innerWidth;
      const maxHeight = window.innerHeight;

      let width, height;

      if (isLandscape) {
        height = maxHeight;
        width = Math.min(Math.round(height / 0.7), maxWidth);
      } else {
        width = Math.min(maxWidth * 0.95, 800) * zoomLevel;
        height = Math.round(width * 0.7);
        if (height > maxHeight) {
          height = maxHeight;
          width = Math.round(height / 0.7);
        }
      }
      return { width, height, mode: isLandscape ? 'double' : 'single' };
    }

    async function renderPage(pdf, pageNum) {
      const page = await pdf.getPage(pageNum);
      const viewport = page.getViewport({ scale: 1.5 * zoomLevel });
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      await page.render({ canvasContext: context, viewport }).promise;
      const img = canvas.toDataURL();
      const pageDiv = $('<div/>', { class: 'page' });
      pageDiv.append($('<img/>').attr('src', img));
      return pageDiv;
    }

    async function loadPDF(pdfName, forceReload = false) {
      const { width, height, mode } = getFlipbookSize();

      if (!forceReload && currentMode === mode && $('#flipbook').data('turn')) {
        $('#flipbook').turn('size', width, height);
        return;
      }

      currentMode = mode;
      resetFlipbookContainer();

      try {
        const pdf = await pdfjsLib.getDocument(`pdf/${pdfName}`).promise;
        const tempContainer = $('<div/>').css({
          visibility: 'hidden',
          position: 'absolute',
          top: '-9999px',
          left: '-9999px',
          width: '100%',
          height: '100%'
        }).appendTo('body');

        for (let i = 1; i <= pdf.numPages; i++) {
          const pageDiv = await renderPage(pdf, i);
          tempContainer.append(pageDiv);
        }

        resetFlipbookContainer();
        const realContainer = $('#flipbook');
        realContainer.append(tempContainer.children());
        tempContainer.remove();

        realContainer.turn({
          width: width,
          height: height,
          autoCenter: true,
          duration: 800,
          elevation: 100,
          display: mode,
          direction: 'ltr',
          gradients: true,
          acceleration: true,
          turnCorners: "tl,tr"
        });
      } catch (error) {
        alert("Erreur lors du chargement du PDF : " + error.message);
      }
    }

    function resetFlipbookContainer() {
      const container = $('#flipbook');
      if (container.data('turn')) {
        container.turn('destroy');
      }
      container.empty().removeAttr('style').removeData();
    }

    function showFooterTemporarily() {
      const footer = $('#footer');
      footer.addClass('visible');
      clearTimeout(footerVisibleTimeout);
      footerVisibleTimeout = setTimeout(() => {
        footer.removeClass('visible');
      }, 3000);
    }

    // Fonction principale qui recharge et adapte le flipbook selon orientation
    function reloadFlipbook() {
      loadPDF($('#pdfSelector').val(), true);
      showFooterTemporarily();
    }

    $(document).ready(() => {
      reloadFlipbook();

      $('#pdfSelector').on('change', () => {
        reloadFlipbook();
      });

      $('#fullscreen').on('click', () => {
        const docEl = document.documentElement;
        if (!document.fullscreenElement) {
          docEl.requestFullscreen?.();
        } else {
          document.exitFullscreen?.();
        }
        showFooterTemporarily();
      });

      $(window).on('resize orientationchange', () => {
        reloadFlipbook();
      });

      $(document).on('mousemove touchstart', () => {
        showFooterTemporarily();
      });
    });
  </script>
</body>
</html>
