
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mon Livre</title>
  <script src="libs/jquery.min.js"></script>
  <script src="libs/pdf.js"></script>
  <script src="libs/pdf.worker.js"></script>
  <script src="libs/turn.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #flipbook { width: 600px; height: 400px; margin: auto; }
    .page { background: #fff; border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; }
  </style>
</head>
<body>
  <h1>Mon Livre PDF</h1>
  <div id="flipbook"></div>
  <script>
    const container = document.getElementById("flipbook");
    pdfjsLib.getDocument("pdf/livre.pdf").promise.then(function(pdf) {
      for (let i = 1; i <= pdf.numPages; i++) {
        pdf.getPage(i).then(function(page) {
          page.getTextContent().then(function(text) {
            const div = document.createElement("div");
            div.className = "page";
            div.innerHTML = text.items.map(item => item.str).join("<br>");
            container.appendChild(div);
          });
        });
      }
    });
  </script>
</body>
</html>
