<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Flipbook adaptatif Desktop/Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; height: 100%;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      overflow: hidden;
    }
    body, #container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }
    /* Conteneur principal qui va changer flex-direction selon mode */
    #container {
      flex-grow: 1;
      display: flex;
      overflow: hidden;
    }
    /* Barre des boutons commune */
    .footer {
      background-color: #222;
      padding: 1rem;
      text-align: center;
      transition: all 0.3s ease;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
    }
    select, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.3rem 0;
      width: 100%;
      box-sizing: border-box;
      cursor: pointer;
    }

    /* Styles mobile (barre en bas) */
    body.mobile #container {
      flex-direction: column;
    }
    body.mobile .footer {
      height: 70px;
      width: 100%;
      order: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
    }
    body.mobile .footer select,
    body.mobile .footer button {
      width: auto;
      margin: 0 0.5rem;
      flex-shrink: 0;
    }
    body.mobile .flipbook-container {
      flex-grow: 1;
      order: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      width: 100%;
      height: calc(100% - 70px);
    }

    /* Styles desktop (barre à gauche) */
    body.desktop #container {
      flex-direction: row;
    }
    body.desktop .footer {
      width: 140px;
      height: 100vh;
      order: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-y: auto;
      position: relative;
      flex-shrink: 0;
    }
    body.desktop .flipbook-container {
      flex-grow: 1;
      order: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      height: 100vh;
      width: calc(100% - 140px);
      margin: 0;
    }

    #flipbook {
      position: relative;
      max-width: 100%;
      max-height: 100%;
    }
    .page {
      width: 100%;
      height: 100%;
    }
    .page img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.7);
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="flipbook-container">
      <div id="flipbook" class="flipbook"></div>
    </div>
    <div class="footer">
      <label for="pdfSelector">Choisir un livre :</label>
      <select id="pdfSelector">
        <option value="livre.pdf">Livre 1</option>
        <option value="livre01.pdf">Livre 2</option>
        <option value="livre02.pdf">Livre 3</option>
      </select>
      <button id="fullscreen">Plein écran ⛶</button>
      <button id="zoomIn">Zoom +</button>
      <button id="zoomOut">Zoom -</button>
    </div>
  </div>

  <script src="libs/jquery.min.js"></script>
  <script src="libs/turn.min.js"></script>
  <script src="libs/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'libs/pdf.worker.min.js';

    let zoomLevel = 1;
    let currentMode = null;
    let isDesktop = false;
    let touchSupported = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    // Détecte mobile/desktop par largeur écran
    function detectDeviceType() {
      return window.innerWidth >= 900 ? 'desktop' : 'mobile';
    }

    function updateBodyClass() {
      const device = detectDeviceType();
      isDesktop = device === 'desktop';
      document.body.classList.remove('desktop', 'mobile');
      document.body.classList.add(device);
    }

    // Mode single/double selon orientation ET largeur écran
    function getFlipbookMode() {
      const isLandscape = window.matchMedia("(orientation: landscape)").matches;
      const screenWidth = window.innerWidth;
      const minDoubleWidth = 900;
      return (isLandscape && screenWidth >= minDoubleWidth) ? 'double' : 'single';
    }

    function getFlipbookSize() {
      const mode = getFlipbookMode();
      const maxWidth = isDesktop ? window.innerWidth - 140 : window.innerWidth;
      const maxHeight = isDesktop ? window.innerHeight : (window.innerHeight - 70);

      let width, height;

      if (mode === 'double') {
        height = maxHeight;
        width = Math.min(Math.round(height / 0.7), maxWidth);
      } else {
        width = Math.min(maxWidth * 0.95, 800) * zoomLevel;
        height = Math.round(width * 0.7);
        if (height > maxHeight) {
          height = maxHeight;
          width = Math.round(height / 0.7);
        }
      }
      return { width, height, mode };
    }

    async function renderPage(pdf, pageNum) {
      const page = await pdf.getPage(pageNum);
      const viewport = page.getViewport({ scale: 1.5 * zoomLevel });
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      await page.render({ canvasContext: context, viewport }).promise;
      const img = canvas.toDataURL();
      const pageDiv = $('<div/>', { class: 'page' });
      pageDiv.append($('<img/>').attr('src', img));
      return pageDiv;
    }

    async function loadPDF(pdfName, forceReload = false) {
      const { width, height, mode } = getFlipbookSize();

      if (!forceReload && currentMode === mode && $('#flipbook').data('turn')) {
        $('#flipbook').turn('size', width, height);
        return;
      }

      currentMode = mode;
      resetFlipbookContainer();

      try {
        const pdf = await pdfjsLib.getDocument(`pdf/${pdfName}`).promise;
        const tempContainer = $('<div/>').css({
          visibility: 'hidden',
          position: 'absolute',
          top: '-9999px',
          left: '-9999px',
          width: '100%',
          height: '100%'
        }).appendTo('body');

        for (let i = 1; i <= pdf.numPages; i++) {
          const pageDiv = await renderPage(pdf, i);
          tempContainer.append(pageDiv);
        }

        resetFlipbookContainer();
        const realContainer = $('#flipbook');
        realContainer.append(tempContainer.children());
        tempContainer.remove();

        realContainer.turn({
          width: width,
          height: height,
          autoCenter: true,
          duration: 800,
          elevation: 100,
          display: mode,
          direction: 'ltr',
          gradients: true,
          acceleration: true,
          turnCorners: "tl,tr"
        });
      } catch (error) {
        alert("Erreur lors du chargement du PDF : " + error.message);
      }
    }

    function resetFlipbookContainer() {
      const container = $('#flipbook');
      if (container.data('turn')) {
        container.turn('destroy');
      }
      container.empty().removeAttr('style').removeData();
    }

    // Navigation tactile swipe sur desktop avec écran tactile
    function setupTouchNavigation() {
      if (!isDesktop || !touchSupported) return; // activer que sur desktop tactile

      const flipbook = $('#flipbook');
      let startX = null;

      flipbook.on('touchstart', function(e) {
        startX = e.originalEvent.touches[0].clientX;
      });

      flipbook.on('touchend', function(e) {
        if (startX === null) return;
        const endX = e.originalEvent.changedTouches[0].clientX;
        const diff = endX - startX;
        if (Math.abs(diff) > 50) {
          if (diff > 0) flipbook.turn('previous');
          else flipbook.turn('next');
        }
        startX = null;
      });
    }

    let resizeTimeout;
    $(document).ready(function() {
      updateBodyClass();
      loadPDF($('#pdfSelector').val(), true);
      setupTouchNavigation();

      $('#pdfSelector').on('change', function() {
        loadPDF($(this).val(), true);
      });

      $('#fullscreen').on('click', function() {
        const docEl = document.documentElement;
        if (!document.fullscreenElement) {
          docEl.requestFullscreen?.();
        } else {
          document.exitFullscreen?.();
        }
      });

      $(window).on('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          updateBodyClass();
          loadPDF($('#pdfSelector').val());
        }, 500);
      });

      $('#zoomIn').on('click', function() {
        zoomLevel = Math.min(zoomLevel + 0.1, 2);
        loadPDF($('#pdfSelector').val(), true);
      });

      $('#zoomOut').on('click', function() {
        zoomLevel = Math.max(zoomLevel - 0.1, 0.5);
        loadPDF($('#pdfSelector').val(), true);
      });
    });
  </script>
</body>
</html>
