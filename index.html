<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Flipbook avec barre à gauche en paysage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; height: 100%;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex; flex-direction: row; /* changer flex-direction selon mode */
    }
    body.portrait {
      flex-direction: column;
    }
    body.landscape {
      flex-direction: row;
    }
    .footer {
      background-color: #222;
      padding: 1rem;
      text-align: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    body.portrait .footer {
      width: 100%;
      height: auto;
      order: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body.landscape .footer {
      width: 120px; /* largeur fixe pour la barre */
      height: 100vh;
      order: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 10;
    }
    .flipbook-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin-left: 0;
      transition: margin-left 0.3s ease;
    }
    body.landscape .flipbook-container {
      margin-left: 120px; /* laisser place à la barre */
      height: 100vh;
    }
    #flipbook {
      position: relative;
    }
    .page {
      width: 100%;
      height: 100%;
    }
    .page img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.7);
      user-select: none;
      -webkit-user-drag: none;
    }
    select, button {
      padding: 0.5rem; font-size: 1rem; margin: 0.3rem 0;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="flipbook-container">
    <div id="flipbook" class="flipbook"></div>
  </div>
  <div class="footer">
    <label for="pdfSelector">Choisir un livre :</label>
    <select id="pdfSelector">
      <option value="livre.pdf">Livre 1</option>
      <option value="livre01.pdf">Livre 2</option>
      <option value="livre02.pdf">Livre 3</option>
    </select>
    <button id="fullscreen">Plein écran ⛶</button>
    <button id="zoomIn">Zoom +</button>
    <button id="zoomOut">Zoom -</button>
  </div>

  <script src="libs/jquery.min.js"></script>
  <script src="libs/turn.min.js"></script>
  <script src="libs/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'libs/pdf.worker.min.js';

    let zoomLevel = 1;
    let currentMode = null;

    function getFlipbookMode() {
      const isLandscape = window.matchMedia("(orientation: landscape)").matches;
      const screenWidth = window.innerWidth;
      const minDoubleWidth = 900;
      return (isLandscape && screenWidth >= minDoubleWidth) ? 'double' : 'single';
    }

    function getFlipbookSize() {
      const mode = getFlipbookMode();
      const maxWidth = window.innerWidth;
      const maxHeight = window.innerHeight;

      let width, height;

      if (mode === 'double') {
        height = maxHeight;
        width = Math.min(Math.round(height / 0.7), maxWidth - 120); // 120 pour la barre
      } else {
        width = Math.min(maxWidth * 0.95, 800) * zoomLevel;
        height = Math.round(width * 0.7);
        if (height > maxHeight) {
          height = maxHeight;
          width = Math.round(height / 0.7);
        }
      }

      return { width, height, mode };
    }

    async function renderPage(pdf, pageNum) {
      const page = await pdf.getPage(pageNum);
      const viewport = page.getViewport({ scale: 1.5 * zoomLevel });
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      await page.render({ canvasContext: context, viewport }).promise;
      const img = canvas.toDataURL();
      const pageDiv = $('<div/>', { class: 'page' });
      pageDiv.append($('<img/>').attr('src', img));
      return pageDiv;
    }

    async function loadPDF(pdfName, forceReload = false) {
      const { width, height, mode } = getFlipbookSize();

      if (!forceReload && currentMode === mode && $('#flipbook').data('turn')) {
        $('#flipbook').turn('size', width, height);
        updateBodyClass(mode);
        return;
      }

      currentMode = mode;
      resetFlipbookContainer();

      try {
        const pdf = await pdfjsLib.getDocument(`pdf/${pdfName}`).promise;
        const tempContainer = $('<div/>').css({
          visibility: 'hidden',
          position: 'absolute',
          top: '-9999px',
          left: '-9999px',
          width: '100%',
          height: '100%'
        }).appendTo('body');

        for (let i = 1; i <= pdf.numPages; i++) {
          const pageDiv = await renderPage(pdf, i);
          tempContainer.append(pageDiv);
        }

        resetFlipbookContainer();
        const realContainer = $('#flipbook');
        realContainer.append(tempContainer.children());
        tempContainer.remove();

        realContainer.turn({
          width: width,
          height: height,
          autoCenter: true,
          duration: 800,
          elevation: 100,
          display: mode,
          direction: 'ltr',
          gradients: true,
          acceleration: true,
          turnCorners: "tl,tr"
        });

        updateBodyClass(mode);
      } catch (error) {
        alert("Erreur lors du chargement du PDF : " + error.message);
      }
    }

    function resetFlipbookContainer() {
      const container = $('#flipbook');
      if (container.data('turn')) {
        container.turn('destroy');
      }
      container.empty().removeAttr('style').removeData();
    }

    function updateBodyClass(mode) {
      if (mode === 'double') {
        $('body').addClass('landscape').removeClass('portrait');
      } else {
        $('body').addClass('portrait').removeClass('landscape');
      }
    }

    // Gestion tactile swipe gauche/droite pour changer page
    function setupTouchNavigation() {
      const flipbook = $('#flipbook');

      // On gère le swipe avec jQuery Touch Events ou à la main
      // Ici un simple détecteur swipe sur flipbook
      let startX = null;
      flipbook.on('touchstart', function(e) {
        startX = e.originalEvent.touches[0].clientX;
      });
      flipbook.on('touchend', function(e) {
        if (startX === null) return;
        const endX = e.originalEvent.changedTouches[0].clientX;
        const diff = endX - startX;
        if (Math.abs(diff) > 50) {
          if (diff > 0) {
            // swipe vers la droite -> page précédente
            flipbook.turn('previous');
          } else {
            // swipe vers la gauche -> page suivante
            flipbook.turn('next');
          }
        }
        startX = null;
      });
    }

    let resizeTimeout;
    $(document).ready(function() {
      loadPDF($('#pdfSelector').val(), true);
      setupTouchNavigation();

      $('#pdfSelector').on('change', function() {
        loadPDF($(this).val(), true);
      });

      $('#fullscreen').on('click', function() {
        const docEl = document.documentElement;
        if (!document.fullscreenElement) {
          docEl.requestFullscreen?.();
        } else {
          document.exitFullscreen?.();
        }
      });

      $(window).on('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          loadPDF($('#pdfSelector').val());
        }, 500);
      });

      $('#zoomIn').on('click', function() {
        zoomLevel = Math.min(zoomLevel + 0.1, 2);
        loadPDF($('#pdfSelector').val(), true);
      });

      $('#zoomOut').on('click', function() {
        zoomLevel = Math.max(zoomLevel - 0.1, 0.5);
        loadPDF($('#pdfSelector').val(), true);
      });
    });
  </script>
</body>
</html>
