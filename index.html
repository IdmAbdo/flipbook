<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mon Livre PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #111; color: #fff; margin: 0; font-family: sans-serif;}
    h1 { text-align: center; margin: 32px 0 18px; }
    .nav {
      display: flex; justify-content: center; align-items: center;
      gap: 16px; margin-bottom: 10px;
    }
    button {
      padding: 15px 32px; font-size: 1.2em; background: #222;
      color: #fff; border: none; border-radius: 10px; box-shadow: 0 2px 8px #0005;
      cursor: pointer; transition: background 0.2s;
    }
    button:active { background: #444; }
    #status { margin-left: 30px; font-size: 1.1em; }
    #flipbook-container {
      display: flex; justify-content: center; align-items: center;
      width: 100vw; height: 70vh; /* adapt height if needed */
    }
    #flipbook {
      box-shadow: 0 8px 32px #0004;
      background: #fff;
      border-radius: 14px;
      /* Sizing will be set by JS for best fit */
      margin: 0 auto;
      user-select: none;
      touch-action: pan-y;
    }
    .page {
      background: #fff;
      overflow: hidden;
      border-radius: 14px;
      box-shadow: 0 4px 12px #0002;
    }
    @media (max-width: 600px) {
      button { font-size: 1em; padding: 10px 18px; }
      #flipbook-container { height: 54vh; }
    }
  </style>
</head>
<body>
  <h1>Mon Livre PDF</h1>
  <div class="nav">
    <button id="prev">Â« PrÃ©cÃ©dent</button>
    <button id="next">Suivant Â»</button>
    <button id="fullscreen">Plein Ã©cran <span style="font-size:1.1em;">ðŸ—–</span></button>
    <span id="status">Chargement...</span>
  </div>
  <div id="flipbook-container">
    <div id="flipbook"></div>
  </div>

  <!-- jQuery -->
  <script src="libs/jquery.min.js"></script>
  <!-- turn.js -->
  <script src="libs/turn.min.js"></script>
  <!-- pdf.js -->
  <script src="libs/pdf.js"></script>
  <script>
    // Configuration PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = "libs/pdf.worker.js";
    const PDF_URL = "pdf/livre.pdf"; // <- adapte si besoin

    // Gestion responsive pour flipbook (1 ou 2 pages)
    function getPageDisplay() {
      return (window.innerWidth > window.innerHeight) ? 2 : 1;
    }

    function resizeFlipbook() {
      const container = document.getElementById('flipbook-container');
      const flipbook = $('#flipbook');
      // Largeur et hauteur adaptative
      let ww = window.innerWidth;
      let wh = window.innerHeight;
      let bookW, bookH;
      // Format paysage = deux pages
      if (getPageDisplay() === 2) {
        bookW = Math.min(ww * 0.9, 1000);
        bookH = Math.min(wh * 0.74, 700);
        flipbook.turn('display', 'double');
      } else {
        bookW = Math.min(ww * 0.9, 520);
        bookH = Math.min(wh * 0.68, 700);
        flipbook.turn('display', 'single');
      }
      flipbook.css({
        width: bookW + "px",
        height: bookH + "px"
      });
      $('#flipbook .page').css({ width: bookW / getPageDisplay() + "px", height: bookH + "px" });
    }

    let pdfDoc = null;
    let totalPages = 0;

    function renderPage(pageNum, canvas) {
      return pdfDoc.getPage(pageNum).then(function(page) {
        const viewport = page.getViewport({ scale: 2 });
        const context = canvas.getContext('2d');
        // Ajuste la taille du canvas selon la taille du flipbook
        let w = $("#flipbook").width() / getPageDisplay();
        let h = $("#flipbook").height();
        // Ajuste le ratio au mieux selon le PDF (ici forÃ§age A4, sinon viewport.width/height)
        let ratio = Math.min(w / viewport.width, h / viewport.height);
        canvas.width = viewport.width * ratio;
        canvas.height = viewport.height * ratio;
        canvas.style.width = w + "px";
        canvas.style.height = h + "px";
        return page.render({
          canvasContext: context,
          viewport: page.getViewport({ scale: ratio * 2 })
        }).promise;
      });
    }

    function renderAllPages() {
      $('#status').text('Chargement...');
      let promises = [];
      for (let i = 1; i <= totalPages; i++) {
        let canvas = document.createElement('canvas');
        canvas.className = "page";
        promises.push(renderPage(i, canvas).then(() => {
          $("#flipbook").append(canvas);
        }));
      }
      Promise.all(promises).then(() => {
        $('#status').text(totalPages + ' pages');
        $("#flipbook").turn({
          width: $("#flipbook").width(),
          height: $("#flipbook").height(),
          autoCenter: true,
          display: (getPageDisplay() === 2) ? 'double' : 'single',
          gradients: true,
          acceleration: true,
          elevation: 50
        });
      });
    }

    function goToPage(num) {
      $("#flipbook").turn("page", num);
      updateStatus();
    }

    function updateStatus() {
      let page = $("#flipbook").turn("page");
      let display = getPageDisplay();
      let text = (display === 2)
        ? `Page ${page}-${Math.min(page + 1, totalPages)} / ${totalPages}`
        : `Page ${page} / ${totalPages}`;
      $("#status").text(text);
    }

    $(document).ready(function() {
      pdfjsLib.getDocument(PDF_URL).promise.then(function(pdfDoc_) {
        pdfDoc = pdfDoc_;
        totalPages = pdfDoc.numPages;
        renderAllPages();
      });

      $(window).on('resize orientationchange', function() {
        resizeFlipbook();
        setTimeout(() => {
          $("#flipbook").turn('display', (getPageDisplay() === 2) ? 'double' : 'single');
          updateStatus();
        }, 400);
      });

      $("#prev").click(function() { $("#flipbook").turn("previous"); updateStatus(); });
      $("#next").click(function() { $("#flipbook").turn("next"); updateStatus(); });

      $("#fullscreen").click(function() {
        let el = document.documentElement;
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      });

      $("#flipbook").on("turned", function(event, page) {
        updateStatus();
      });

      // Swipe sur mobile pour tourner les pages
      let startX = 0;
      $("#flipbook").on("touchstart", function(e) {
        startX = e.originalEvent.touches[0].clientX;
      }).on("touchend", function(e) {
        let endX = e.originalEvent.changedTouches[0].clientX;
        if (endX - startX > 50) $("#flipbook").turn("previous");
        else if (startX - endX > 50) $("#flipbook").turn("next");
      });
    });
  </script>
</body>
</html>
