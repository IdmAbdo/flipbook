<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<title>Mon Livre PDF – Flipbook</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0" />

<style>
  /* ---------- styles ---------- */
  body{margin:0;background:#111;color:#fff;font-family:system-ui,sans-serif;overflow:hidden}
  h1{text-align:center;margin:10px 0;font-size:clamp(22px,6vw,36px)}
  .bar{display:flex;justify-content:center;gap:8px;flex-wrap:wrap}
  button{padding:8px 16px;background:#444;border:none;color:#fff;border-radius:5px;cursor:pointer;font-size:15px}
  button:disabled{opacity:.4;cursor:not-allowed}
  #status{align-self:center;white-space:nowrap}
  /* conteneur centré verticalement ET horizontalement */
  #container{display:flex;justify-content:center;align-items:center;height:calc(100vh - 96px)}
  #flipbook{background:#222;display:none}
  canvas{background:#fff}
  /* plein-écran : le flipbook remplit tout */
  :fullscreen #flipbook{width:100vw!important;height:100vh!important}
</style>

<!-- jQuery local ou CDN fiable -->
<script src="libs/jquery.min.js"></script>
<!-- turn.js local -->
<script src="libs/turn.min.js"></script>
<!-- pdf.js locaux (placés dans libs/) -->
<script src="libs/pdf.min.js"></script>
<script src="libs/pdf.worker.min.js"></script>
</head>
