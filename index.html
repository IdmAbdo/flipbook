<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Lecteur PDF Stylis√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }select {
  margin: 1rem auto;
  padding: 0.5rem;
  font-size: 1rem;
}

.flipbook-container {
  display: flex;
  justify-content: center;
  margin: 1rem;
}

#flipbook {
  position: relative;
}

.page {
  width: 100%;
  height: 100%;
}

.page img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.7);
}

  </style>
</head>
<body>  <select id="pdfSelector">
    <option value="livre.pdf">Livre 1</option>
    <option value="livre01.pdf">Livre 3</option>
    <option value="livre02.pdf">Livre 4</option>
  </select>  <div class="flipbook-container">
    <div id="flipbook" class="flipbook"></div>
  </div>  <script src="libs/jquery.min.js"></script>  <script src="libs/turn.min.js"></script>  <script src="libs/pdf.min.js"></script>  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'libs/pdf.worker.min.js';

    function loadPDF(pdfName) {
      const container = $('#flipbook');
      if (container.data('turn')) {
        container.turn('destroy').empty();
      } else {
        container.empty();
      }

      pdfjsLib.getDocument(`pdf/${pdfName}`).promise.then(function(pdf) {
        const pagePromises = [];

        for (let i = 1; i <= pdf.numPages; i++) {
          pagePromises.push(pdf.getPage(i).then(function(page) {
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            return page.render({ canvasContext: context, viewport }).promise.then(() => {
              const pageDiv = $('<div/>', { class: 'page' });
              const img = canvas.toDataURL();
              pageDiv.append($('<img/>').attr('src', img));
              container.append(pageDiv);
            });
          }));
        }

        Promise.all(pagePromises).then(() => {
          container.turn({
            width: Math.min(window.innerWidth, 800),
            height: Math.round(Math.min(window.innerWidth, 800) * 1.2),
            autoCenter: true,
            duration: 800,
            elevation: 100,
            display: 'single',
            direction: 'ltr',
            gradients: true,
            when: {
              turning: function(event, page, view) {
                console.log('Turning to page', page);
              }
            }
          });
        });
      });
    }

    $(document).ready(function() {
      loadPDF($('#pdfSelector').val());

      $('#pdfSelector').on('change', function() {
        loadPDF($(this).val());
      });

      $(window).on('resize', () => {
        if ($('#flipbook').data('turn')) {
          $('#flipbook').turn('size',
            Math.min(window.innerWidth, 800),
            Math.round(Math.min(window.innerWidth, 800) * 1.2)
          );
        }
      });
    });
  </script></body>
</html>
