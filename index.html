<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<title>Flipbook v3.5 modifié - transition + boutons</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  html, body {
    margin: 0; height: 100%;
    font-family: sans-serif;
    background-color: #111;
    color: #fff;
    overflow: hidden;
  }
  .flipbook-container {
    position: relative;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    overflow: hidden;
  }
  #flipbook {
    max-width: 100%;
    max-height: 100%;
    user-select: none;
    -webkit-user-drag: none;
    position: relative;
    z-index: 1;
  }
  .page img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.7);
  }
  .footer {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    height: 50px;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    padding: 0 15px;
    box-sizing: border-box;
    border-radius: 30px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 9999;
    user-select: none;
  }
  .footer.visible {
    opacity: 1;
    pointer-events: auto;
  }
  select, button {
    padding: 0.4rem 1rem;
    font-size: 1rem;
    background: #222;
    color: #fff;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    user-select: none;
    height: 35px;
    line-height: 1;
    transition: background 0.3s, color 0.3s;
  }
  select {
    min-width: 150px;
  }
</style>
</head>
<body>

<div class="flipbook-container" id="container">
  <div id="flipbook"></div>
  <div class="footer" id="footer">
    <label for="pdfSelector" style="user-select:none; white-space: nowrap;">Choisir un livre :</label>
    <select id="pdfSelector">
      <option value="pdf/livre.pdf">Livre 1</option>
      <option value="pdf/livre01.pdf">Livre 2</option>
      <option value="pdf/livre02.pdf">Livre 3</option>
    </select>
    <button id="fullscreen" aria-label="Plein écran">⛶</button>
  </div>
</div>

<script src="libs/jquery.min.js"></script>
<script src="libs/turn.min.js"></script>
<script src="libs/pdf.min.js"></script>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'libs/pdf.worker.min.js';

  let currentMode = null;
  let zoomLevel = 1;
  let resizeTimeout;
  let footerTimeout;

  function getMode() {
    return window.matchMedia("(orientation: landscape)").matches ? 'double' : 'single';
  }

  function getFlipbookSize() {
    const mode = getMode();
    const maxWidth = window.innerWidth;
    const maxHeight = window.innerHeight;

    if (mode === 'double') {
      const height = maxHeight;
      const width = Math.min(Math.round(height / 0.7), maxWidth);
      return { width, height, mode };
    } else {
      let width = Math.min(maxWidth * 0.95, 800) * zoomLevel;
      const height = maxHeight;
      width = Math.min(width, Math.round(height / 0.7));
      return { width, height, mode };
    }
  }

  async function renderPage(pdf, pageNum) {
    const page = await pdf.getPage(pageNum);
    const viewport = page.getViewport({ scale: 1.5 * zoomLevel });
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    await page.render({ canvasContext: ctx, viewport }).promise;
    const img = canvas.toDataURL();
    const pageDiv = $('<div class="page"></div>');
    pageDiv.append($('<img>').attr('src', img));
    return pageDiv;
  }

  async function loadPDF(pdfPath, forceReload = false) {
    const { width, height, mode } = getFlipbookSize();

    const $flipbook = $('#flipbook');

    if (!forceReload && currentMode === mode && $flipbook.data('turn')) {
      $flipbook.turn('size', width, height);
      return;
    }

    currentMode = mode;

    if ($flipbook.data('turn')) {
      $flipbook.turn('destroy');
    }
    $flipbook.empty();

    try {
      const pdf = await pdfjsLib.getDocument(pdfPath).promise;
      const tempContainer = $('<div>').css({
        visibility: 'hidden',
        position: 'absolute',
        top: '-9999px',
        left: '-9999px',
        width: '100%',
        height: '100%'
      }).appendTo('body');

      for (let i = 1; i <= pdf.numPages; i++) {
        const pageDiv = await renderPage(pdf, i);
        tempContainer.append(pageDiv);
      }

      $flipbook.empty();
      $flipbook.append(tempContainer.children());
      tempContainer.remove();

      $flipbook.turn({
        width: width,
        height: height,
        display: mode,
        autoCenter: true,
        duration: 700,
        gradients: true,
        acceleration: true,
        elevation: 100,
        turnCorners: "tl,tr",
        direction: 'ltr'
      });

      // Reset page to 1 on mode change to avoid invalid page error
      $flipbook.turn('page', 1);

    } catch (e) {
      alert("Erreur lors du chargement du PDF : " + e.message);
    }
  }

  function showFooter() {
    const footer = $('#footer');
    footer.addClass('visible');
    clearTimeout(footerTimeout);
    footerTimeout = setTimeout(() => {
      footer.removeClass('visible');
    }, 4000);
  }

  $(document).ready(() => {
    const pdfPath = $('#pdfSelector').val();

    loadPDF(pdfPath, true);
    showFooter();

    $('#pdfSelector').on('change', function() {
      loadPDF($(this).val(), true);
      showFooter();
    });

    $('#fullscreen').on('click', () => {
      const docEl = document.documentElement;
      if (!document.fullscreenElement) {
        docEl.requestFullscreen?.();
      } else {
        document.exitFullscreen?.();
      }
      showFooter();
    });

    // Show footer on interaction
    $(document).on('mousemove touchstart', () => {
      showFooter();
    });

    $(window).on('resize orientationchange', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        loadPDF($('#pdfSelector').val(), true);
        showFooter();
      }, 300);
    });
  });
</script>

</body>
</html>
