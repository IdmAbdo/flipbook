<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Lecteur PDF Stylis√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
    }.flipbook-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

#flipbook {
  position: relative;
  touch-action: pan-y;
}

.page {
  width: 100%;
  height: 100%;
}

.page img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.7);
}

.footer {
  padding: 1rem;
  background-color: #222;
  text-align: center;
}

select {
  padding: 0.5rem;
  font-size: 1rem;
}

  </style>
</head>
<body>  <div class="flipbook-container">
    <div id="flipbook" class="flipbook"></div>
  </div>  <div class="footer">
    <label for="pdfSelector">Choisir un livre :</label>
    <select id="pdfSelector">
      <option value="livre.pdf">Livre 1</option>
      <option value="livre01.pdf">Livre 2</option>
      <option value="livre02.pdf">Livre 3</option>
    </select>
  </div>  <script src="libs/jquery.min.js"></script>  <script src="libs/turn.min.js"></script>  <script src="libs/pdf.min.js"></script>  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'libs/pdf.worker.min.js';

    function resetFlipbookContainer() {
      const container = $('#flipbook');
      if (container.data('turn')) {
        container.turn('destroy');
      }
      container.html('').removeAttr('style').removeData();
    }

    function loadPDF(pdfName) {
      resetFlipbookContainer();
      const container = $('#flipbook');

      pdfjsLib.getDocument(`pdf/${pdfName}`).promise.then(function(pdf) {
        const pagePromises = [];

        for (let i = 1; i <= pdf.numPages; i++) {
          pagePromises.push(pdf.getPage(i).then(function(page) {
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            return page.render({ canvasContext: context, viewport }).promise.then(() => {
              const pageDiv = $('<div/>', { class: 'page' });
              const img = canvas.toDataURL();
              pageDiv.append($('<img/>').attr('src', img));
              container.append(pageDiv);
            });
          }));
        }

        Promise.all(pagePromises).then(() => {
          container.turn({
            width: Math.min(window.innerWidth, 900),
            height: Math.round(Math.min(window.innerWidth, 900) * 1.3),
            autoCenter: true,
            duration: 800,
            elevation: 100,
            display: 'double',
            direction: 'ltr',
            gradients: true,
            acceleration: true,
            turnCorners: "tl,tr",
            when: {
              turning: function(event, page, view) {
                console.log('Turning to page', page);
              }
            }
          });
        });
      });
    }

    $(document).ready(function() {
      loadPDF($('#pdfSelector').val());

      $('#pdfSelector').on('change', function() {
        loadPDF($(this).val());
      });

      $(window).on('resize', () => {
        if ($('#flipbook').data('turn')) {
          $('#flipbook').turn('size',
            Math.min(window.innerWidth, 900),
            Math.round(Math.min(window.innerWidth, 900) * 1.3)
          );
        }
      });
    });
  </script></body>
</html>
